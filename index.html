<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Mapa Cen Nieruchomości - Polska</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; background: #f0f0f0; }
        .info {
            padding: 10px 15px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .info h4 { margin: 0 0 5px; color: #777; }
        .legend {
            line-height: 18px;
            color: #555;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        #back-btn {
            position: absolute;
            top: 20px;
            left: 60px;
            z-index: 1000;
            padding: 10px;
            background: #fff;
            border: 2px solid #ccc;
            cursor: pointer;
            display: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<button id="back-btn" onclick="resetMap()">← Powrót do Polski</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([52.0, 19.0], 6);
    let currentLevel = 'woj';
    let geojsonLayer;

    // Podkład mapy (jasny, aby dane były czytelne)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Przykładowe dane cenowe (PLN/m2)
    const prices = {
        "mazowieckie": 16500, "małopolskie": 14200, "dolnośląskie": 11800,
        "pomorskie": 12500, "wielkopolskie": 10900, "zachodniopomorskie": 9800,
        "śląskie": 9200, "łódzkie": 8900, "lubelskie": 8500, "podkarpackie": 8200,
        "podlaskie": 8400, "kujawsko-pomorskie": 7900, "opolskie": 7700,
        "lubuskie": 7500, "świętokrzyskie": 7400, "warmińsko-mazurskie": 7600
    };

    // Funkcja dobierająca kolor na podstawie ceny
    function getColor(d) {
        return d > 15000 ? '#800026' :
               d > 12000 ? '#BD0026' :
               d > 10000 ? '#E31A1C' :
               d > 9000  ? '#FC4E2A' :
               d > 8000  ? '#FD8D3C' :
               d > 7500  ? '#FEB24C' :
                           '#FED976';
    }

    function style(feature) {
        let name = feature.properties.nazwa.toLowerCase();
        let price = prices[name] || 8000; 
        return {
            fillColor: getColor(price),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }

    // Dodanie interakcji
    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }

    function highlightFeature(e) {
        const layer = e.target;
        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });
        info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
        geojsonLayer.resetStyle(e.target);
        info.update();
    }

    function zoomToFeature(e) {
        const layer = e.target;
        const props = layer.feature.properties;
        
        map.fitBounds(e.target.getBounds());
        
        if (currentLevel === 'woj') {
            document.getElementById('back-btn').style.display = 'block';
            loadCountyData(props.terc); // Wczytuje powiaty dla danego województwa
            currentLevel = 'pow';
        } else if (currentLevel === 'pow') {
            alert("Teraz wczytuję dane dla gmin w powiecie: " + props.nazwa + "\n(Wymaga osobnego pliku GeoJSON)");
            // Tutaj nastąpiłoby załadowanie gmin
        }
    }

    function resetMap() {
        map.setView([52.0, 19.0], 6);
        loadWojewodztwa();
        document.getElementById('back-btn').style.display = 'none';
        currentLevel = 'woj';
    }

    // Widget informacyjny
    const info = L.control();
    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };
    info.update = function (props) {
        this._div.innerHTML = '<h4>Średnia cena nieruchomości</h4>' +  (props ?
            '<b>' + props.nazwa + '</b><br />' + (prices[props.nazwa.toLowerCase()] || "Brak danych") + ' PLN / m²'
            : 'Wskaż region');
    };
    info.addTo(map);

    // Funkcja ładująca województwa
    function loadWojewodztwa() {
        if (geojsonLayer) map.removeLayer(geojsonLayer);
        
        // Dane pobierane z otwartego repozytorium GeoJSON Polski
        fetch('https://raw.githubusercontent.com/ppatrzyk/polska-geojson/master/wojewodztwa/wojewodztwa-medium.geojson')
            .then(res => res.json())
            .then(data => {
                geojsonLayer = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });
    }

    // Symulacja ładowania powiatów
    function loadCountyData(tercCode) {
        if (geojsonLayer) map.removeLayer(geojsonLayer);
        
        // Link do powiatów (uwaga: ładujemy wszystkie, a filtrujemy po kodzie TERC)
        fetch('https://raw.githubusercontent.com/ppatrzyk/polska-geojson/master/powiaty/powiaty-medium.geojson')
            .then(res => res.json())
            .then(data => {
                geojsonLayer = L.geoJson(data, {
                    filter: function(feature) {
                        return feature.properties.terc.startsWith(tercCode);
                    },
                    style: function(feature) {
                        return {
                            fillColor: getColor(Math.floor(Math.random() * (12000 - 6000) + 6000)), // Losowe ceny dla powiatów
                            weight: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: onEachFeature
                }).addTo(map);
            });
    }

    loadWojewodztwa();

</script>
</body>
</html>
